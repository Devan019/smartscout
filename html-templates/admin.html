<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Managers</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="text-white py-10 w-full h-screen">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Manage Managers ğŸ§‘â€ğŸ’¼ğŸ‘©â€ğŸ’¼</h1>

        <!-- Current Managers List -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-lg font-bold mb-4">Current Managers ğŸ’¼</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Manager Card Example -->
                <div class="bg-gray-700 p-4 rounded-lg shadow-md relative">
                    <h3 class="text-md font-bold">John Manager ğŸ§‘â€ğŸ’¼</h3>
                    <p class="text-sm text-gray-400 mt-2">Email: john.manager@example.com</p>
                    <p class="text-sm text-gray-400">Phone: +1234567890</p>
                    <p class="text-sm text-gray-400">Activation Code: <span class="font-mono">ACT12345</span></p>
                    <div class="mt-4 flex justify-between">
                        <button class="px-3 py-1 bg-yellow-500 text-white text-sm rounded-md hover:bg-yellow-600"
                            onclick="editManager('John Manager')">Edit âœï¸</button>
                        <button class="px-3 py-1 bg-red-500 text-white text-sm rounded-md hover:bg-red-600"
                            onclick="deleteManager('John Manager')">Delete ğŸ—‘ï¸</button>
                    </div>
                </div>

                <!-- Add other manager cards here -->
            </div>
        </div>

        <!-- Add Manager Section -->
        <div class="text-right mb-6">
            <button
                class="px-4 py-2 bg-green-500 text-white font-bold rounded-md shadow hover:bg-green-600 focus:outline-none"
                onclick="showAddManagerForm()">
                + Add New Manager âœ¨
            </button>
        </div>

        <!-- Add/Edit Manager Form -->
        <div id="manager-form" class="bg-gray-800 p-6 rounded-lg shadow-md hidden">
            <h2 id="form-title" class="text-lg font-bold mb-4">Add New Manager âœ¨</h2>
            <form id="manager-form-fields">
                <div class="mb-4">
                    <label for="manager-name" class="block text-sm font-medium text-gray-300">Name</label>
                    <input type="text" id="manager-name"
                        class="w-full mt-1 border border-gray-600 rounded-md shadow-sm px-2 py-1 text-gray-800 focus:ring-indigo-500 focus:border-indigo-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="manager-email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="manager-email"
                        class="w-full mt-1 border border-gray-600 rounded-md shadow-sm px-2 py-1 text-gray-800 focus:ring-indigo-500 focus:border-indigo-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="manager-phone" class="block text-sm font-medium text-gray-300">Phone</label>
                    <input type="text" id="manager-phone"
                        class="w-full mt-1 border border-gray-600 rounded-md shadow-sm px-2 py-1 text-gray-800 focus:ring-indigo-500 focus:border-indigo-500"
                        required>
                </div>
                <div class="text-right">
                    <button type="button"
                        class="px-4 py-2 bg-gray-500 text-white font-bold rounded-md shadow hover:bg-gray-600 focus:outline-none mr-2"
                        onclick="hideAddManagerForm()">
                        Cancel âŒ
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-500 text-white font-bold rounded-md shadow hover:bg-blue-600 focus:outline-none">
                        Save Manager ğŸ’¾
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
    <script>

        VANTA.NET({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6, // Soft blue for the net color
            backgroundColor: 0x1a1a1a, // Dark gray background
            points: 20.00,
            maxDistance: 24.00
        })

        function showAddManagerForm() {
            document.getElementById('manager-form').classList.remove('hidden');
            document.getElementById('form-title').textContent = 'Add New Manager âœ¨';
        }

        function hideAddManagerForm() {
            document.getElementById('manager-form').classList.add('hidden');
        }

        function editManager(name) {
            document.getElementById('manager-form').classList.remove('hidden');
            document.getElementById('form-title').textContent = 'Edit Manager Details âœï¸';
            // Prefill fields with manager data (example only)
            document.getElementById('manager-name').value = name;
            document.getElementById('manager-email').value = `${name.toLowerCase().replace(/ /g, '.')}@example.com`;
            document.getElementById('manager-phone').value = '+1234567890';
        }

        function deleteManager(name) {
            if (confirm(`Are you sure you want to delete manager: ${name}?`)) {
                // Perform delete action (e.g., send request to server)
                alert(`${name} has been deleted. ğŸ—‘ï¸`);
            }
        }
    </script>

</body>

</html>
